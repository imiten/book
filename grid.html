<style>
:root {
  --rowcells: 6;

}
#buttonpanel {
  display: flex;
  background-color: brown;
  padding: 10px;
  justify-content: center;
}

#buttonpanel > button {
  padding: 10px 20px;
  margin: 0 20px 0 20px;
  font-size: 6vw;
  font-weight: bold;
  background-color: beige;
}

#grid {
  display: grid;
  grid-template-rows: repeat(var(--rowcells), 1fr);
  grid-template-columns: repeat(var(--colcells), 1fr);
  grid-gap: 10px;
  background-color: brown;
  padding: 10px;
  }

#grid > div  {
  background-color: hotpink;
  color: white;

  font-weight: bold;
  padding: 10px;

  align-items: center;
  
}

 to ensure its not mobile but laptop or pc 
@media (min-device-width: 1124px) {
 */

    font-size: 2vw;

}

function showPage(i) {
var grid = document.getElementById("grid");
grid.innerHTML = "";
	if(arr[i].length == 6) { //page row count
	  document.documentElement.style.setProperty("--rowcells", 6);
	  document.documentElement.style.setProperty("--colcells", 5);
	} else {
	  document.documentElement.style.setProperty("--rowcells", 9);
	  document.documentElement.style.setProperty("--colcells", 9);
	}
	//line
	for (let j=0; j < arr[i].length; j++) {
		//cell
		for(let k=0; k < arr[i][j].length; k++) {

		   var div = document.createElement("div");
		   div.innerHTML = gujnumbers[arr[i][j][k]];
		   console.log("appending " + arr[i][j][k]);
		   grid.appendChild(div);
	           if(k > 10) break;
		}
	}
	
    document.getElementById("counterbutton").value = i+1;
    document.getElementById("counterbutton").textContent = i+1;
}

document.getElementById("leftbutton").addEventListener("click", (e) => {

    showPage(--pageNum);
